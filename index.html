    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Swiper Styles */
        #swiper {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        div#swiper[style*="display: none"],
        #swiper[style*="display: none"] {
            display: none !important;
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
            border-radius: 0 !important;
            min-height: 0 !important;
            max-height: 0 !important;
            visibility: hidden !important;
        }

        #swiper[style*="display: none"] .swiper-container,
        #swiper[style*="display: none"] .swiper-wrapper,
        #swiper[style*="display: none"] .swiper-slide {
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 0 !important;
            max-height: 0 !important;
            display: none !important;
        }

        #swiper[style*="display: none"] img {
            height: 0 !important;
            width: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
            min-height: 0 !important;
            max-height: 0 !important;
            display: none !important;
        }

        @media (max-width: 762px) {
            #swiper {
                width: 100%;
                height: 100px;
                object-fit: cover;
            }

            div#swiper[style*="display: none"],
            #swiper[style*="display: none"] {
                display: none !important;
                height: 0 !important;
                width: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                min-height: 0 !important;
                max-height: 0 !important;
                visibility: hidden !important;
            }
        }

        /* Dynamic color variables */
        .banner-item {
            --site-color: #0037FF;
        }

        .fix-side {
            border-color: var(--site-color);
        }
        .fix-side .button {
            background-color: var(--site-color);
        }

        .item.banner-item {
            border-color: var(--site-color);
        }
        .item.banner-item .button {
            background-color: var(--site-color);
        }

        .bottom-fixed.banner-item {
            border-color: var(--site-color);
        }
        .bottom-fixed.banner-item h1 {
            color: var(--site-color);
        }
        .bottom-fixed.banner-item a {
            background: var(--site-color);
        }

        .notify-fixed.banner-item {
            border-color: var(--site-color);
            z-index: 9999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) !important;
        }
        .notify-fixed.banner-item h1 {
            color: var(--site-color);
        }
        .notify-fixed.banner-item h3 {
            color: var(--site-color);
        }
        .notify-fixed.banner-item a {
            background: var(--site-color);
            border: 1px solid var(--site-color);
        }
        .notify-fixed.banner-item .close svg path {
            stroke: var(--site-color);
        }

        /* Popup overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 9998;
            backdrop-filter: blur(3px);
        }

        /* Scrolling banner styles */
        .ozel-siteler-banner {
            width: 100%;
            position: relative;
            z-index: 995;
            transition: all 0.3s ease;
            padding: 10px 0;
            overflow: hidden;
            will-change: transform;
            background-color: var(--menu, rgba(48, 48, 48, 0.6));
            backdrop-filter: blur(0px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ozel-siteler-banner.fixed {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: all ease 0.4s;
        }

        .kayan-bant-spacer {
            display: none;
            height: 62px;
        }

        .kayan-bant-spacer.active {
            display: block;
        }

        .ozel-siteler-container {
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .ozel-siteler-slider {
            display: flex;
            gap: 15px;
            padding: 5px 0;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        @keyframes marquee-desktop {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes marquee-mobile {
            0% {
                transform: translateX(5%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .slider-content {
            display: flex;
            gap: 40px;
            padding: 5px 0;
            white-space: nowrap;
            width: max-content;
            position: relative;
            will-change: transform;
            animation: marquee-desktop 15s linear infinite;
        }

        .site-item {
            display: inline-flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            --band-color: #FF9900;
            --band-color-rgb: 255, 153, 0;
        }

        .site-item:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 10%, rgba(var(--band-color-rgb), 0.4) 60%, rgba(var(--band-color-rgb), 0.8) 100%);
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .site-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .site-item:hover:before {
            opacity: 0.25;
        }

        .site-item img {
            height: 40px;
            width: auto;
            margin-right: 10px;
            border-radius: 5px;
        }

        .giris-btn {
            background: var(--band-color);
            text-align: center;
            border-radius: 30px;
            height: 30px;
            font-size: 12px;
            font-weight: bold;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .site-item:hover .giris-btn {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Animated hover styles */
        .img-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }

        .img-container[style*="display: none"] {
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 0 !important;
        }

        .row[style*="display: none"] {
            height: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 0 !important;
        }

        .img-box {
            position: relative;
            width: calc(25% - 10px);
            height: 300px;
            overflow: hidden;
            border-radius: 20px;
            flex-grow: 1;
        }

        .background-img {
            width: 100%;
            height: 100%;
            display: block;
            transition: opacity 0.5s ease;
            border-radius: 20px;
            opacity: 0.9;
            border: 2px solid var(--site-color);
        }

        .overlay-img {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            transition: bottom 0.5s ease, opacity 0.5s ease;
            opacity: 1;
        }

        .hovertext {
            position: absolute;
            width: 90%;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
        }

        .img-box:hover .background-img {
            opacity: 0.3;
        }

        .img-box:hover .overlay-img {
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        .img-box:hover .hovertext {
            bottom: 20px;
            opacity: 1;
        }

        /* Fix side banners */
        @media (max-height:620px) {
            .fix-side .top, .fix-side .bottom {
                display: none;
            }
        }

        .fix-side {
            position: fixed;
            width: 160px;
            background: var(--card);
            height: 80%;
            top: 0px;
            bottom: 0;
            transform: translateY(-50%);
            top: 50%;
            margin-top: 20px;
            border-radius: 30px;
            display: flex;
            z-index: 999;
            align-items: center;
            justify-self: center;
            border: 1px solid var(--site-color);
        }

        .fix-side:before {
            border-radius: 30px;
            content: '';
            width: 100%;
            position: absolute;
            left: 0px;
            bottom: 0px;
            z-index: -1;
            height: 50%;
            background: linear-gradient(180deg, transparent 0%, #00000053 100%);
        }

        .fix-side.left {
            left: 20px;
        }

        .fix-side.right {
            right: 20px;
        }

        .fix-side .bottom img,
        .fix-side .top img {
            width: 80px;
        }

        .fix-side .top {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fix-side .bottom {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .fix-side .vip {
            width: 70px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: var(--site-color);
            font-weight: bold;
        }

        .fix-side .center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
        }

        .fix-side .center .stars img {
            transform: rotate(0deg);
            height: auto;
            width: 60px;
        }

        .fix-side .center .promo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
            margin-bottom: 10px;
            width: 70%;
        }

        .fix-side .center .promo span {
            font-size: 24px;
            color: var(--site-color);
        }

        .fix-side .center img {
            width: 170px;
            transform: rotate(-90deg);
            height: 230px;
            object-fit: contain;
        }

        .fix-side svg {
            width: 16px;
            height: 16px;
            position: relative;
            top: -1px;
            margin-right: 3px;
        }

        .fix-side path {
            fill: var(--site-color);
        }

        .fix-side .button {
            background: var(--site-color);
            text-align: center;
            border-radius: 30px;
            height: 35px;
            font-size: 14px;
            font-weight: bold;
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        @media(max-width:1200px) {
            .fix-side {
                display: none;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .ozel-siteler-banner {
                padding: 6px 0;
            }

            .ozel-siteler-banner.fixed {
                top: 70px;
            }

            .kayan-bant-spacer {
                height: 52px;
            }

            .slider-content {
                gap: 15px;
                animation: marquee-mobile 25s linear infinite;
            }

            .site-item {
                padding: 3px 10px;
            }

            .site-item img {
                height: 30px;
                margin-right: 8px;
            }

            .giris-btn {
                padding: 3px 8px;
                font-size: 10px;
            }

            .img-box {
                width: calc(50% - 10px);
                height: 50px;
            }

            .fix-side {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .img-box {
                width: 40%;
                height: 80%;
            }

            .overlay-img {
                top: 10px;
                bottom: auto;
                width: 70%;
            }

            .overlay-img img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }

            .hovertext {
                bottom: 20px;
                opacity: 1;
                width: 90%;
                text-overflow: ellipsis;
                overflow: hidden;
                padding: 0 5%;
                font-size: 12px;
            }

            .overlay-img {
                top: 10px;
                opacity: 1;
            }

            .background-img {
                opacity: 0.9;
            }

            .slider-content {
                animation: marquee-mobile 22s linear infinite;
            }
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }
        }

        // Global config object
        let siteConfig = {};

        // Global functions for color detection
        const colorThief = new ColorThief();

        function isWhiteOrVeryLight(rgb) {
            return (rgb[0] > 220 && rgb[1] > 220 && rgb[2] > 220) ||
                   (rgb[0] + rgb[1] + rgb[2] > 650);
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function applyDominantColor(img, element) {
            try {
                if (img.complete) {
                    const palette = colorThief.getPalette(img, 5);
                    let dominantColor = palette[0];

                    for (let i = 0; i < palette.length; i++) {
                        if (!isWhiteOrVeryLight(palette[i])) {
                            dominantColor = palette[i];
                            break;
                        }
                    }

                    const hexColor = rgbToHex(dominantColor[0], dominantColor[1], dominantColor[2]);
                    element.style.setProperty('--site-color', hexColor);
                } else {
                    img.addEventListener('load', function() {
                        applyDominantColor(img, element);
                    });
                }
            } catch (error) {
                console.error('Renk tespiti hatası:', error);
            }
        }

        function applyBandItemColor(img, element) {
            try {
                if (img.complete) {
                    const palette = colorThief.getPalette(img, 5);
                    let dominantColor = palette[0];

                    for (let i = 0; i < palette.length; i++) {
                        if (!isWhiteOrVeryLight(palette[i])) {
                            dominantColor = palette[i];
                            break;
                        }
                    }

                    const r = dominantColor[0];
                    const g = dominantColor[1];
                    const b = dominantColor[2];
                    const hexColor = rgbToHex(r, g, b);

                    element.style.setProperty('--band-color', hexColor);
                    element.style.setProperty('--band-color-rgb', `${r}, ${g}, ${b}`);
                } else {
                    img.addEventListener('load', function() {
                        applyBandItemColor(img, element);
                    });
                }
            } catch (error) {
                console.error('Kayan bant renk tespiti işlem hatası:', error);
            }
        }

        // Helper function to find site by name
        function findSite(siteName) {
            return siteConfig.sites ? siteConfig.sites.find(site => site.site === siteName) : null;

        function loadSiteConfiguration() {
            // Anti-debugging
            const startTime = performance.now();

            if (performance.now() - startTime > 100) {
                window.location.href = 'about:blank';
                return;
            }

            fetch('sago.json?t=' + new Date().getTime())
                .then(res => res.json())
                .then(data => {
                    siteConfig = data;
                    console.log('Loaded config:', data);

                    updateSiteMetaInfo(data.site_config);
                    updateHeader(data);
                    updateSectionsVisibility(data.categories_control);

                    if (data.categories_control.show_left_fix) {

                    if (data.categories_control.show_slider_banner) {

                    if (data.categories_control.show_animated_hover) {

                    if (data.categories_control.show_vip_sites) {
                        loadVipSites(data.categories.vip_sites);

                    if (data.categories_control.show_scrolling_banner) {
                        loadScrollingBanner(data.categories.scrolling_banner);
                    }

                    if (data.categories_control.show_bottom_banner) {
                        setupBottomBanner(data.categories.bottom_banner);
                    }

                    if (data.categories_control.show_popup_banner) {
                        setupPopupBanner(data);

                    updateFooter(data.footer);
                    initializeUIComponents();

                .catch(err => {

        function setupScrollHandling() {
            var navTop = 100;
            const scrollingBanner = document.querySelector('.ozel-siteler-banner');
            const kayanBantSpacer = document.querySelector('.kayan-bant-spacer');

            function handleScroll() {
                if (window.scrollY >= navTop) {
                    document.querySelector('#app-v-page').classList.add('is-fixed');
                    if (scrollingBanner) {
                        scrollingBanner.classList.add('fixed');
                        if (kayanBantSpacer) {
                            kayanBantSpacer.classList.add('active');
                        }
                    }
                } else {
                    document.querySelector('#app-v-page').classList.remove('is-fixed');
                    if (scrollingBanner) {
                        scrollingBanner.classList.remove('fixed');
                        if (kayanBantSpacer) {
                            kayanBantSpacer.classList.remove('active');
                        }
                    }
                }
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll();
        }

        function setupEventListeners() {
            const sliderContent = document.getElementById('sliderContent');
            if (sliderContent) {
                sliderContent.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                });

                sliderContent.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                });
            }

            document.querySelectorAll('.close').forEach(function(closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const popupOverlay = document.querySelector('.popup-overlay');
                    const element = this.closest('.bottom-fixed, .notify-fixed');
                    element.style.display = 'none';

                    if (element.classList.contains('notify-fixed') && popupOverlay) {
                        popupOverlay.style.display = 'none';
                    }
                });
            });

            document.querySelector('.popup-overlay')?.addEventListener('click', function() {
                const notifyFixed = document.querySelector('.notify-fixed');
                if (notifyFixed) {
                    notifyFixed.style.display = 'none';
                    this.style.display = 'none';
                }
            });

            window.addEventListener('resize', function() {
                const sliderContent = document.getElementById('sliderContent');
                if (sliderContent) {
                    sliderContent.style.animationPlayState = 'paused';
                    setTimeout(function() {
                        checkMobile();
                    }, 50);
                } else {
                    checkMobile();
                }
            });
        }

        function checkMobile() {
            const isMobile = Math.min(window.screen.width, window.screen.height) < 768 || navigator.userAgent.indexOf("Mobi") > -1;

            if (isMobile) {
                document.getElementById('app-v-page').classList.add('mobile');
            } else {
                document.getElementById('app-v-page').classList.remove('mobile');
            }

            const sliderContent = document.getElementById('sliderContent');
            if (sliderContent) {
                if (isMobile) {
                    if (window.innerWidth <= 480) {
                        sliderContent.style.animationDuration = '18s';
                        sliderContent.style.animationName = 'marquee-mobile';
                    } else {
                        sliderContent.style.animationDuration = '20s';
                        sliderContent.style.animationName = 'marquee-mobile';
                    }
                    sliderContent.style.animationDelay = '0s';
                    sliderContent.style.transform = 'translateX(5%)';
                } else {
                    sliderContent.style.animationDuration = '15s';
                    sliderContent.style.animationName = 'marquee-desktop';
                    sliderContent.style.animationDelay = '0s';
                    sliderContent.style.transform = 'translateX(100%)';
                }
                sliderContent.style.animationPlayState = 'running';
            }
        }
    </script>
</body>
</html>
